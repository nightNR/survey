services:
    app.form.registration:
        class: UserBundle\Form\Type\RegistrationFormType
        tags:
            - { name: form.type, alias: app_user_registration }
        arguments: [UserBundle\Entity\User, "@doctrine.orm.entity_manager"]
    app.form.profile:
            class: UserBundle\Form\Type\ProfileFormType
            tags:
                - { name: form.type, alias: app_user_profile }
            arguments: [UserBundle\Entity\User]
    app.user_provider:
            class: UserBundle\Service\UserProvider
            arguments: [@fos_user.user_manager.default, "@doctrine.orm.entity_manager", @session, {facebook: facebook_id, google: google_id}]